baseURL: 'https://npujol.github.io/tblog/'
languageCode: 'en-us'
title: 'Telegram Bot Blog'
theme: 'ananke'

params:
  description: 'Blog posts generated from Telegram bot messages'
  author: 'Naivy Pujol MÃ©ndez'
  twitter: ''
  github: 'npujol'

  # Enable GitHub Pages compatibility
  relativeURLs: true

  # Social media and SEO
  images:
    - 'images/site-preview.jpg'

menu:
  main:
    - name: "Home"
      url: "/"
      weight: 10
    - name: "Posts"
      url: "/posts/"
      weight: 20
    - name: "Tags"
      url: "/tags/"
      weight: 30
    - name: "Admin"
      url: "/admin/"
      weight: 40

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: github
    lineNos: true

taxonomies:
  tag: tags
  category: categories

outputs:
  home: ["HTML", "RSS"]
  page: ["HTML"]
  section: ["HTML", "RSS"]

# Pagination
pagination.paperSize: 10
pagination.path: "page"
